<ion-navbar *navbar>
  <ion-title>
    Github
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-list inset>
    <ion-item>
      <ion-label>Nombre Usuario</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)="getRepos()">Buscar</button>
  </div>
  <ion-card *ngFor="let repo of foundRepos">
    <ion-card-header>
      {{ repo.name }}
    </ion-card-header>
    <ion-card-content>
      {{ repo.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
